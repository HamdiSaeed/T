<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files to Cloud Storage</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .upload-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .custom-file-upload {
            display: block; /* Full width button */
            padding: 12px; /* Same padding for both buttons */
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-bottom: 10px; /* Spacing between buttons */
            border: none; /* Remove border */
        }
        .custom-file-upload:hover {
            background-color: #0056b3;
        }
        input[type="file"] {
            display: none; /* Hide original input */
        }
        button {
            display: block;
            width: 100%;
            padding: 12px; /* Same padding for both buttons */
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        #message {
            margin-top: 20px;
            color: green;
        }
        .file-list {
            margin-top: 20px;
        }
        .file-item {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="upload-container">
        <h1>Upload Your Files to Cloud Storage</h1>
        <form action="upload.php" method="POST" enctype="multipart/form-data">
            <label class="custom-file-upload">
                Choose Files
                <input type="file" name="file" required>
            </label>
            <button type="submit">Upload</button>
        </form>
        <div id="message"></div>
        <div class="file-list" id="fileList"></div>
    </div>

    <script>
        // دالة لجلب الملفات من GitHub
        async function fetchFiles() {
            const repo = 'HamdiSaeed/H'; // استبدل هذا باسم المستخدم واسم المستودع
            const url = `https://api.github.com/repos/${repo}/contents/`;

            const response = await fetch(url);
            const files = await response.json();

            const fileListDiv = document.getElementById('fileList');
            fileListDiv.innerHTML = '';

            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `<a href="${file.download_url}" target="_blank">${file.name}</a>`;
                fileListDiv.appendChild(fileItem);
            });
        }

        // استدعاء الدالة عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', fetchFiles);
    </script>

</body>
</html>
